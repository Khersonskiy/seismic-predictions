<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic Fortune Cards</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top, #2b0a14, #11060a, #070207);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 32px;
            font-weight: 700;
            color: #ff8fb8;
        }

        .cards-container {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 50px;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .card {
            width: 160px;
            height: 240px;
            border-radius: 18px;
            background: #1a0b11;
            border: 2px solid #ff7aa7;
            box-shadow: 0 0 20px #ff2f75;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #ff8fb8;
        }

        .card:hover {
            transform: scale(1.07);
            box-shadow: 0 0 30px #ff4d92;
            background: #2a1520;
        }

        .fortune-box {
            margin-top: 40px;
            text-align: center;
            padding: 25px;
            width: 80%;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid #ff7aa7;
            display: none;
        }

        .fortune-box h2 {
            color: #ff8fb8;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .fortune-box p {
            color: #fff;
            font-size: 18px;
            line-height: 1.6;
        }

        .button {
            margin-top: 20px;
            margin-left: 10px;
            padding: 12px 22px;
            border-radius: 12px;
            background: linear-gradient(90deg, #ff7aa7, #ff2f75);
            color: #fff;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>üîÆ Seismic Fortune Cards üîÆ</h1>
    
    <div class="cards-container">
        <div class="card" onclick="revealFortune()">1</div>
        <div class="card" onclick="revealFortune()">2</div>
        <div class="card" onclick="revealFortune()">3</div>
        <div class="card" onclick="revealFortune()">4</div>
        <div class="card" onclick="revealFortune()">5</div>
    </div>

    <div class="fortune-box" id="fortune-box">
        <h2>Your Fortune</h2>
        <p id="fortune-text"></p>
        <button class="button" onclick="shareOnTwitter()">Share on ùïè</button>
    </div>

    <script>
        const fortunes = [
            "Magnitude rises - your breakthrough is close.",
            "Seismic energy surrounds you today.",
            "A new opportunity will open faster than a TEE computation.",
            "Your consistency is your superpower.",
            "Prepare - a positive shift is coming.",
            "Rocky watches over your journey.",
            "Your next win will be bigger than expected.",
            "Stay steady - progress is compounding.",
            "Your intuition today is on point.",
            "Someone will appreciate your work soon.",
            "Trust the process - you're exactly where you need to be.",
            "Your vision will become reality sooner than you think."
        ];

        function revealFortune() {
            const box = document.getElementById('fortune-box');
            const text = document.getElementById('fortune-text');
            const randomIndex = Math.floor(Math.random() * fortunes.length);
            text.textContent = fortunes[randomIndex];
            box.style.display = 'block';
        }

        function shareOnTwitter() {
            const text = document.getElementById('fortune-text').textContent;
            const url = `https://twitter.com/intent/tweet?text=${encodeURIComponent(text + ' üîÆ #SeismicVibes')}?`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
